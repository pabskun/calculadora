<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <form>
        <div>
            <label>Número 1</label>
            <input type="number" id="txt-numero1">
        </div>

        <select id="slt-operaciones">
            <option>--Seleccione una operación--</option>
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <div>
            <label>Número 2</label>
            <input type="number" id="txt-numero2">
        </div>
        <div>
            <button type="button" id="btn-calcular">Calcular</button>
        </div>
        <div>
            <output id="txt-resultado"></output>
        </div>

    </form>
    <script src="js/logic.js"></script>
</body>

</html>
